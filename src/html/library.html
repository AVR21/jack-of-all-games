<!-- src/html/library.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Jack Of All Games</title>


    <script src="../js/xlu-include-file.js"></script>
    <link rel="stylesheet" href="../css/style.css?v=1">
    <style>

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-input {
            flex-grow: 1;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
        }

        .filter-btn {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }

        .cover-card {
            aspect-ratio: 3/4;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .cover-card:hover {
            transform: scale(1.05);
        }

        .cover-card img {
            width: 100%;
            height: 80%;
            object-fit: cover;
        }

        .cover-card .title {
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
        }

        .footer {
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <header xlu-include-file="templates/header.html"></header>

    <div class="search-bar">
        <input type="search" class="search-input" placeholder="Search...">
        <button class="filter-btn">filter</button>
    </div>

    <div class="grid-container">
        <!-- Repeat this cover-card 10 times -->
        
        <div class="cover-card">
            <img src="../media/placeholder_coverCard.png" alt="Game Cover">
            <div class="title">lorem ipsum</div>
        </div>
    </div>

    <footer xlu-include-file="templates/footer.html"></footer>
    
    <script>xLuIncludeFile();</script>
</body>
</html>
