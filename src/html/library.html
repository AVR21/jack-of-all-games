    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
        }

        .cover-card {
            aspect-ratio: 3/4;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .cover-card:hover {
            transform: scale(1.05);
        }

        .cover-card img {
            width: 100%;
            height: 80%;
            object-fit: cover;
        }

        .cover-card .title {

            text-align: center;
