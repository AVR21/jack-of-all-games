<!-- /Jack of all games/src/html/library.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            color: white;
            text-decoration: none;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-input {
            flex-grow: 1;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
        }

        .filter-btn {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }

        .cover-card {
            aspect-ratio: 3/4;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .cover-card:hover {
            transform: scale(1.05);
        }

        .cover-card img {
            width: 100%;
            height: 80%;
            object-fit: cover;
        }

        .cover-card .title {
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
        }

        .footer {
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="../media/placeholder_logo.png" alt="Logo" class="logo">
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Library</a>

        <div class="user-profile">
            <div style="width: 30px; height: 30px; background-color: #666; border-radius: 50%;"></div>
        </div>
    </div>

    <div class="search-bar">
        <input type="search" class="search-input" placeholder="Search...">
        <button class="filter-btn">filter</button>
    </div>
