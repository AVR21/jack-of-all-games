<!-- src/html/library.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Jack Of All Games</title>


    <script src="../js/xlu-include-file.js"></script>
    <link rel="stylesheet" href="../css/style.css?v=1">
    <style>


        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
        }

        .cover-card {
            aspect-ratio: 3/4;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .cover-card:hover {
            transform: scale(1.05);
        }

        .cover-card img {
            width: 100%;
            height: 80%;
            object-fit: cover;
        }

        .cover-card .title {
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
        }


    </style>
</head>
<body>
    <header xlu-include-file="templates/header.html"></header>

    <div id="search-bar" xlu-include-file="templates/search-bar.html"></div>
    <div class="grid-container">
        <!-- Repeat this cover-card 10 times -->
        
        <div class="cover-card">
            <img src="../media/placeholder_coverCard.png" alt="Game Cover">
            <div class="title">lorem ipsum</div>
        </div>
    </div>

    <footer xlu-include-file="templates/footer.html"></footer>
    
    <script>xLuIncludeFile();</script>
</body>
</html>
