<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Jack Of All Games</title>


    <script src="../js/common.js"></script>
    <link rel="stylesheet" href="../css/style.css?v=1">
    <link rel="stylesheet" href="../css/cover-card.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header get-template="templates/header.html"></header>
    <div class="row g-0" style="margin: 0; align-items: center; justify-content: center;">
        <div id="search-bar" get-template="templates/search-bar.html"></div>
        <!-- Repeat this cover-card 10 times -->
        <div class="cover-card col-6 col-sm-6 col-md-4 col-lg-2 mb-0" style="display: flex; align-items: center; justify-content: center;">
            <div id="cover-card2" get-template="templates/cover-card.html"></div>
        </div>
        <div class="cover-card col-6 col-sm-6 col-md-4 col-lg-2 mb-0" style="display: flex; align-items: center; justify-content: center;">
            <div id="cover-card3" get-template="templates/cover-card.html"></div>
        </div>
        <div class="cover-card col-6 col-sm-6 col-md-4 col-lg-2 mb-0" style="display: flex; align-items: center; justify-content: center;">
            <div id="cover-card4" get-template="templates/cover-card.html"></div>
        </div>
        <div class="cover-card col-6 col-sm-6 col-md-4 col-lg-2 mb-0" style="display: flex; align-items: center; justify-content: center;">
            <div id="cover-card5" get-template="templates/cover-card.html"></div>
        </div>
        <div class="cover-card col-6 col-sm-6 col-md-4 col-lg-2 mb-0" style="display: flex; align-items: center; justify-content: center;">
            <div id="cover-card6" get-template="templates/cover-card.html"></div>
        </div>
    </div>

    <footer get-template="templates/footer.html"></footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
