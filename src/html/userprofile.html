<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user-profile</title>

    <script src="../js/common.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css?v=1">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background-color: #202020;
            color: white;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            padding: 40px;
            padding-bottom: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ffffff;
            margin-bottom: 1rem;
        }

        .profile-name {
            font-size: 1.8rem;
            margin: 10px 0;
            color: #ffffff;
        }

        .profile-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        .section-title {
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            padding: 8px 15px;
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
        }

        .favourites-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            background-color: #2a2a2a;
        }

        .cover-card {
            
            border-radius: 8px;
            overflow: hidden;
        }

        .cover-card img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }

        .cover-card .title {
            padding: 10px;
            font-size: 1rem;
        }

        .achievements-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #2a2a2a;            
        }

        .achievement-item {
            display: flex;
            align-items: center;
            gap: 15px;        
            padding: 15px;
            border-radius: 8px;
        }

        .achievement-item img {
            width: 64px;
            height: 64px;
            object-fit: cover;
        }

        .achievement-info h3 {
            margin: 0;
            font-size: 1.1rem;
            color: #ffffff;
        }

        .achievement-info p {
            margin: 5px 0 0 0;
            font-size: 0.9rem;
            color: #999999;
        }

        @media (max-width: 768px) {
            .profile-sections {
                grid-template-columns: 1fr;
            }
            
            .main-content {
                padding: 20px;
            }
        }

    </style>
</head>
<body>
    <header get-template="templates/header.html"></header>

    <main class="main-content">
        <div class="profile-info">
            <div class="profile-avatar"></div>
            <h1 class="profile-name">Lorem Ipsum</h1>
        </div>

        <div class="profile-sections">
            <section class="favourites">
                <h2 class="section-title">Favourites</h2>
                <div class="favourites-grid">
                    <div class="item">
                        <a href="game.html" style="display: block; width: 100%; height: 100%; pointer-events: auto;">
                            <div id="game-card1" get-template="templates/game-card.html" style="pointer-events: none;"></div>
                        </a>
                    </div>
                    <div class="item">
                        <a href="game.html" style="display: block; width: 100%; height: 100%; pointer-events: auto;">
                            <div id="game-card2" get-template="templates/game-card.html" style="pointer-events: none;"></div>
                        </a>
                    </div>
                </div>
            </section>

            <section class="achievements" style="padding-bottom: 100px;">
                <h2 class="section-title">Achievements earned</h2>
                <div class="achievements-list">
                    <div id="achievement-item0" get-template="templates/achievement-card.html"></div>
                    <div id="achievement-item1" get-template="templates/achievement-card.html"></div>
                    <div id="achievement-item2" get-template="templates/achievement-card.html"></div>
                </div>
            </section>
        </div>
    </main>

    <footer get-template="templates/footer.html"></footer>
    
    <script>xLuIncludeFile();</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
