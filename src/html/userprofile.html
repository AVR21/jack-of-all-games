<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user-profile</title>

    <script src="../js/xlu-include-file.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css?v=1">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #1a1a1a;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            color: white;
            text-decoration: none;
        }

        .user-profile {
            width: 30px;
            height: 30px;
            background-color: #666;
            border-radius: 50%;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #333;
            margin-bottom: 1rem;
        }

        .profile-name {
            font-size: 1.5rem;
            margin: 0;
        }

        .profile-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }

        .section-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background-color: #333;
            border-radius: 4px;
        }

        .favourites-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .cover-card {
            background-color: #333;
            border-radius: 4px;
            overflow: hidden;
        }

        .cover-card img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }

        .cover-card .title {
            padding: 0.5rem;
            font-size: 0.9rem;
        }

        .achievements-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .achievement-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            background-color: #333;
            padding: 0.75rem;
            border-radius: 4px;
        }

        .achievement-item img {
            width: 48px;
            height: 48px;
            object-fit: cover;
        }

        .achievement-info h3 {
            margin: 0;
            font-size: 1rem;
        }

        .achievement-info p {
            margin: 0;
            font-size: 0.8rem;
            color: #888;
        }

        .footer {
            padding: 20px;
            text-align: right;
            background-color: #1a1a1a;
        }

        @media (max-width: 768px) {
            .profile-sections {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header xlu-include-file="templates/header.html"></header>

    <main class="main-content">
        <div class="profile-info">
            <div class="profile-avatar"></div>
            <h1 class="profile-name">Lorem Ipsum</h1>
        </div>

        <div class="profile-sections">
            <section class="favourites">
                <h2 class="section-title">Favourites</h2>
                <div class="favourites-grid">
                    <div class="cover-card">
                        <img src="../media/placeholder_coverCard.png" alt="Game Cover">
                        <div class="title">lorem ipsum</div>
                    </div>
                    <div class="cover-card">
                        <img src="../media/placeholder_coverCard.png" alt="Game Cover">
                        <div class="title">lorem ipsum</div>
                    </div>
                </div>
            </section>

            <section class="achievements">
                <h2 class="section-title">Achievements earned</h2>
                <div class="achievements-list">
                    <div class="achievement-item">
                        <img src="../media/placeholder_coverCard.png" alt="Achievement">
                        <div class="achievement-info">
                            <h3>Achievement</h3>
                            <p>Game name - Date & time</p>
                        </div>
                    </div>
                    <div class="achievement-item">
                        <img src="../media/placeholder_coverCard.png" alt="Achievement">
                        <div class="achievement-info">
                            <h3>Achievement</h3>
                            <p>Game name - Date & time</p>
                        </div>
                    </div>
                    <div class="achievement-item">
                        <img src="../media/placeholder_coverCard.png" alt="Achievement">
                        <div class="achievement-info">
                            <h3>Achievement</h3>
                            <p>Game name - Date & time</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer xlu-include-file="templates/footer.html"></footer>
    
    <script>xLuIncludeFile();</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
