<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home Page - Jack Of All Games</title>

        <script src="../js/xlu-include-file.js"></script>
        <link rel="stylesheet" href="../css/style.css?v=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
        <body >
        <header id="main_header" xlu-include-file="templates/header.html"></header>

            <!--inicio carrousel-->
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" align="center">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <section id ="game-card1" xlu-include-file="templates/game-card.html"></section>
                </div>
                <div class="carousel-item">
                    <section id ="game-card2" xlu-include-file="templates/achievement-card.html"></section>
                </div>
                <div class="carousel-item">
                    <section id ="game-card3" xlu-include-file="templates/cover-card.html"></section>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
            <!--fin carrousel-->
            <section id="game-card-zone" xlu-include-file="templates/game-card-zone.html">
                <!-- Aquí se inyectará el contenido de card1.html -->
            </section>

        <footer id="main_footer" xlu-include-file="templates/footer.html">  </footer>

        <script>xLuIncludeFile();</script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
