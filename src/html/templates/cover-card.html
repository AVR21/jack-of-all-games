<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tarjeta - Detalle</title>
  <style>
    .card-vertical {
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow: hidden;
      font-family: sans-serif;
    }
    .card-vertical .card-image {
      width: 100%;
      height: 250px;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-vertical .card-content {
      background-color: #444;
      color: #fff;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card-vertical">
    <div class="card-image">
      <!-- Placeholder de la imagen -->
      <p>Imagen</p>
    </div>
    <div class="card-content">
      <h4>lorem ipsum</h4>
    </div>
  </div>
</body>
</html>
