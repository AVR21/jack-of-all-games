<div class="popup-overlay" id="genrePopup">
    <div class="popup-content">
        <h2>Select Your Preferences</h2>
        <form class="preference-form">
            <table class="genre-table">
                <tr>
                    <td><input type="checkbox" id="action"> <label for="action">Action</label></td>
                    <td><input type="checkbox" id="comedy"> <label for="comedy">Comedy</label></td>
                    <td><input type="checkbox" id="drama"> <label for="drama">Drama</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="horror"> <label for="horror">Horror</label></td>
                    <td><input type="checkbox" id="romance"> <label for="romance">Romance</label></td>
                    <td><input type="checkbox" id="scifi"> <label for="scifi">Sci-Fi</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="thriller"> <label for="thriller">Thriller</label></td>
                    <td><input type="checkbox" id="documentary"> <label for="documentary">Documentary</label></td>
                    <td><input type="checkbox" id="animation"> <label for="animation">Animation</label></td>
                </tr>
            </table>
            <div class="button-group">
                <button type="submit" class="save-btn">Save Preferences</button>
                <button type="button" class="cancel-btn" onclick="closePopup()">Cancel</button>
            </div>
        </form>
    </div>
</div>

<style>
.popup-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 1000;
}

.popup-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px;
    border-radius: 8px;
    min-width: 300px;
}

.genre-table {
    width: 100%;
    margin: 20px 0;
}

.genre-table td {
    padding: 10px;
}

.button-group {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.save-btn, .cancel-btn {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.save-btn {
    background: #28a745;
    color: white;
}

.cancel-btn {
    background: #dc3545;
    color: white;
}
</style>

<script>
function openPopup() {
    document.getElementById('genrePopup').style.display = 'block';
}

function closePopup() {
    document.getElementById('genrePopup').style.display = 'none';
}
</script>
