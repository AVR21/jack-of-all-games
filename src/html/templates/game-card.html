<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tarjeta - Juego</title>
  <style>
    .card-horizontal {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow: hidden;
      font-family: sans-serif;
    }
    .card-horizontal .card-image {
      width: 100%;
      height: 150px;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-horizontal .card-content {
      background-color: #444;
      color: #fff;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="card-horizontal">
    <div class="card-image">
      <!-- Placeholder de la imagen (por ejemplo, un logotipo del juego) -->
      <p>Imagen del juego</p>
    </div>
    <div class="card-content">
      <h3>Game name</h3>
    </div>
  </div>
</body>
</html>
