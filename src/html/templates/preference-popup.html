<!-- Main trigger text -->
<div class="genre-selector">
    <span class="genre-text">Choose your genres</span>
    <i class="fas fa-chevron-down"></i> <!-- Optional: adds a dropdown icon -->
</div>

<!-- Popup content -->
<div class="popup-overlay" id="genrePopup">
    <div class="popup-content">
        <h2>Select Your Preferences</h2>
        <form class="preference-form">
            <table class="genre-table">
                <tr>
                    <td><input type="checkbox" id="action"> <label for="action">Action</label></td>
                    <td><input type="checkbox" id="comedy"> <label for="comedy">Comedy</label></td>
                    <td><input type="checkbox" id="drama"> <label for="drama">Drama</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="horror"> <label for="horror">Horror</label></td>
                    <td><input type="checkbox" id="mmo"> <label for="mmo">MMO RPG</label></td>
                    <td><input type="checkbox" id="scifi"> <label for="scifi">Sci-Fi</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="thriller"> <label for="thriller">Thriller</label></td>
                    <td><input type="checkbox" id="documentary"> <label for="documentary">Documentary</label></td>
                    <td><input type="checkbox" id="animation"> <label for="animation">Animation</label></td>
                </tr>
            </table>
            <div class="button-group">
                <button type="submit" class="save-btn">Save Preferences</button>
                <button type="button" class="cancel-btn" onclick="closePopup()">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script>
// Get elements
const genreSelector = document.querySelector('.genre-selector');
const popup = document.getElementById('genrePopup');

// Toggle popup when clicking on the genre selector
genreSelector.addEventListener('click', () => {
    popup.classList.add('active');
});

// Close popup when clicking outside
window.addEventListener('click', (e) => {
    if (e.target === popup) {
        closePopup();
    }
});

function closePopup() {
    popup.classList.remove('active');
}

// Prevent form submission (add your own handling logic)
document.querySelector('.preference-form').addEventListener('submit', (e) => {
    e.preventDefault();
    // Add your form handling logic here
    closePopup();
});
</script>
