<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      h2 {
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-top: 10px;
      }

      input {
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Registro de Usuario</h2>
      <form id="registerForm">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" required>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Registrarse</button>
      </form>
    </div>

    <script>
      // Función para obtener usuarios almacenados
      function getUsers() {
        const users = localStorage.getItem('users');
        return users ? JSON.parse(users) : [];
      }

      // Función para guardar usuarios en el almacenamiento local
      function saveUsers(users) {
        localStorage.setItem('users', JSON.stringify(users));
      }

      // Manejar el registro de nuevos usuarios
      document.getElementById('registerForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const users = getUsers();

        // Verificar si el usuario ya existe
        if (users.some(user => user.username === username || user.email === email)) {
          alert('El nombre de usuario o el correo electrónico ya están registrados.');
          return;
        }

        // Agregar el nuevo usuario
        users.push({ username, email, password });
        saveUsers(users);

        alert('Registro exitoso. Ahora puedes iniciar sesión.');
        window.location.href = 'login.html'; // Redirigir al formulario de inicio de sesión
      });
    </script>
  </body>
</html>
