<form id="registerForm">
    <h2>Registrarse</h2>
    <link rel="stylesheet" href="/src/html/auth/style_auth.css">

    <div>
      <label for="reg-username">Nombre de usuario:</label>
      <input type="text" id="reg-username" name="username" required placeholder="Tu nombre de usuario">
    </div>
    
    <div>
      <label for="reg-email">Correo electrónico:</label>
      <input type="email" id="reg-email" name="email" required placeholder="usuario@ejemplo.com">
    </div>
    
    <div>
      <label for="reg-password">Contraseña:</label>
      <input type="password" id="reg-password" name="password" required placeholder="Ingresa una contraseña">
    </div>
    
    <div>
      <label for="reg-confirm-password">Confirmar contraseña:</label>
      <input type="password" id="reg-confirm-password" name="confirmPassword" required placeholder="Repite la contraseña">
    </div>
    
    <button type="submit">Registrarse</button>
  </form>
