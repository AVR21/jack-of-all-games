<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Jack Of All Games</title>

    <script src="../js/xlu-include-file.js"></script>
    <link rel="stylesheet" href="../css/style.css?v=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjZp+zjbkQ6iX7tNH0TkK2c/9CfGVZlj4Ff1DGxBjIWtx6Utv6dJq6A" crossorigin="anonymous">

    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header, footer {
            margin: 0;
            padding: 0;
        }

        main {
            flex: 1;
            padding: 0 20px;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin: 20px auto;
            max-width: 1200px;
            padding: 0 20px;
        }

        .search-input {
            flex-grow: 1;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
        }

        .filter-btn {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        #cover-card-zone {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .cover-card {
            aspect-ratio: 3/4;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
            max-width: 200px;
            margin: 0 auto;
        }

        .cover-card:hover {
            transform: scale(1.05);
        }

        .cover-card img {
            width: 100%;
            height: 80%;
            object-fit: cover;
        }

        .cover-card .title {
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
        }
    </style>

</head>
<body>
    <!-- Header template -->
    <header id="main_header" xlu-include-file="templates/header.html"></header>

    <main>
        <!-- Search bar -->
        <div class="search-bar">
            <input type="search" class="search-input" placeholder="Search...">
            <button class="filter-btn">Filter</button>
        </div>

        <!-- Game cards section -->
        <section id="cover-card-zone" xlu-include-file="templates/cover-card2.html"></section>
    </main>

    <!-- Footer template -->
    <footer id="main_footer" xlu-include-file="templates/footer.html"></footer>

    <script>xLuIncludeFile();</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
