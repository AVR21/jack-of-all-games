<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page - Jack Of All Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css?v=1">
    <script src="../js/common.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }

        main {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .game-info-card {
            display: flex;
            flex-direction: column;
            background-color: #202020;
            margin: 0 5%;
            padding: 2%;
            border-radius: 15px;
            max-width: 1000px;
            width: 100%;
        }

        .game-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .game-media {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 15px;
            overflow: hidden;
        }

        .game-media img,
        .game-media iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
        }

        .game-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 15px;
        }

        .platform-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .platform-badge {
            background-color: forestgreen;
            border-radius: 15px;
            text-align: center;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            width: 100%;
            max-width: 200px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #0e0e0e !important;
            color: white !important;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #505050 !important;
        }

        @media (min-width: 768px) {
            .game-content {
                flex-direction: row;
                align-items: center;
            }
            .game-details {
                text-align: left;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
<header get-template="templates/header.html"></header>

<main>
    <article class="game-info-card">
        <div class="game-content">
            <div class="game-media">
                <img id="game-placeholder" src="" alt="Game Image">
                <iframe id="game-video" src="" class="col-md-6"></iframe>
            </div>
            <section class="game-details col-md-6">
                <h1 data-gid="title">Game title</h1>
                <div class="platform-info">
                    <h3 data-gid="platform">Platform</h3>
                    <div class="platform-badge" data-gid="score">10</div>
                </div>
                <p data-gid="description">Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
                <button>Add to Library</button>
            </section>
        </div>
    </article>
</main>

<footer get-template="templates/footer.html"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
