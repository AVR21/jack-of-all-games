<div class="row g-0" style="margin: 0; align-items: center; justify-content: center;">
    <app-searchbar></app-searchbar>

    @for (game of gamesList; track game.id) {
        <div class="cover-card col-5 col-sm-5 col-md-4 col-lg-2 mb-0" style="display: flex; align-items: center; justify-content: center;">
            <app-cover-card
            [imgPath]="getImage(game)"
            [title]="game.title"></app-cover-card>
        </div>
    }
</div>
