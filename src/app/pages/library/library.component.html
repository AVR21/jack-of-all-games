<main class="main" style="overflow-y: auto; min-height: 105vh; overflow-x: hidden;">
    
    <app-searchbar (searchChange)="onSearch($event)"></app-searchbar>
    
    <div class="row col row-cols-6 g-4" style="justify-content: center; margin-top: 2vh;">
        @for (game of filteredGames; track game.id) {
            <div class="col" style="display: flex; justify-content: center;">
                <app-cover-card (click)="selectCard(game.id!)" 
                [imgPath]="getImage(game)"
                [title]="game.title"></app-cover-card>
            </div>
        }
    </div>
</main>
