<main class="main" style="overflow-y: auto; min-height: 100vh;">
    
    <app-searchbar></app-searchbar>
    
    <div class="row col row-cols-6 g-4" style="justify-content: center; margin-top: 2vh;">
        @for (game of gamesList; track game.id) {
            <div class="col" style="display: flex; justify-content: center;">
                <app-cover-card (click)="goTo('/home', [])" 
                [imgPath]="getImage(game)"
                [title]="game.title"></app-cover-card>
            </div>
        }
    </div>
</main>
