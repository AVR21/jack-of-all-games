<!-- modal.component.html -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header flex-column align-items-center">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <img src="images/placeholder_profile.jpg" alt="User" class="authentication-img">

        <nav aria-label="..." class="pagination-container">
          <ul class="pagination pagination-lg">
            <li class="page-item active" aria-current="page">
              <span class="page-link">Login</span>
            </li>
            <li class="page-item"><a class="page-link btn" href="#">Register</a></li>
          </ul>
        </nav>
      </div>

      <div class="modal-body">
        <!-- Formulario -->
        <form id="loginForm">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password"
                   class="form-control"
                   id="exampleInputPassword1"
                   required
                   pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                   title="Debe tener al menos 8 caracteres, una mayúscula, una minúscula, un número y un carácter especial.">

            <small id="passwordError" class="text-danger" style="display: none;">
              La contraseña debe tener al menos 8 caracteres, incluyendo mayúsculas, minúsculas, números y un carácter especial.
            </small>
            <a href="#" class="text-danger">Forgot Password?</a>&nbsp;&nbsp;&nbsp;
            <a href="#">Don't have an account?</a>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>

    </div>
  </div>
</div>
