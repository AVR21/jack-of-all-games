<!-- modal.component.html -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header flex-column align-items-center">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <img src="images/placeholder_profile.jpg" alt="User" class="authentication-img">

        <nav aria-label="..." class="pagination-container">
          <ul class="pagination pagination-lg">
            <li class="page-item active" aria-current="page">
              <span class="page-link" (click)="changeRegisterSelection(0)">Login</span>
            </li>
            <li class="page-item"><a class="page-link btn" (click)="changeRegisterSelection(1)">Register</a></li>
          </ul>
        </nav>
      </div>

      <div class="modal-body">
        <!-- Formulario -->
        @if(registerSelection()){
            <app-login-form></app-login-form>
        } @else if (!registerSelection())
        {
          <form id="registerForm">
            <div class="mb-3">
              <!--<label for="exampleInputEmail1" class="form-label">register e-mail</label>-->
              <input type="email">
            </div>
          </form>
        }
      </div>

    </div>
  </div>
</div>
