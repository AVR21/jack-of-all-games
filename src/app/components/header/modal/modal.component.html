<div class="modal fade"
     id="exampleModal"
     tabindex="-1"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true"
     data-bs-backdrop="false">

  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header flex-column align-items-center">
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        <img src="/public/images/placeholder_profile.jpg"
             alt="User" class="authentication-img" />

        <nav aria-label="selector de formulario">
          <ul class="pagination pagination-lg">
            <li class="page-item" [class.active]="registerSelection()">
              <span class="page-link" (click)="changeRegisterSelection(0)">Login</span>
            </li>
            <li class="page-item" [class.active]="!registerSelection()">
              <span class="page-link" (click)="changeRegisterSelection(1)">Register</span>
            </li>
          </ul>
        </nav>
      </div>

      <div class="modal-body">
        @if (registerSelection()) {
          <app-login-form />
        } @else {
          <register-form/>
        }
      </div>

    </div>
  </div>
</div>
