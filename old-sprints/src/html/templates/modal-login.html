<div class="d-flex align-items-center">
    <button class="btn-color-personal" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <img src="../media/placeholder_profile.jpg" alt="User " class="auth-img">
    </button>

    <!-- Modal -->
    <div class="modal fade"  id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="false">
        <div class="modal-dialog" >
            <div class="modal-content">
                <div class="modal-header">
                    <img src="../../media/placeholder_profile.jpg" alt="User " class="authentication-img">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                            <a href="#" class="text-danger">Forgot Password?</a>&nbsp;&nbsp;&nbsp;
                            <a href="#">Don't have an account?</a>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-dark" onclick="saveChanges()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
